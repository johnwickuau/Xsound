<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X Sound - Personalize Seu Fone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
      --primary-color: #d32f2f;
      --secondary-color: #121212;
      --accent-color: #ff5252;
      --background-color: #1b1b1b;
      --text-color: #e0e0e0;
      --section-bg-alt: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--secondary-color);
      text-align: center;
      padding: 1.5rem 2rem;
      user-select: none;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.7);
      border-bottom: 2px solid var(--primary-color);
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    main {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .customize-section {
      background-color: var(--section-bg-alt);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.5);
      text-align: center;
    }

    .customize-section h2 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .preview {
      max-width: 300px;
      margin: 0 auto 2rem;
    }

    .preview img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-group {
      margin-bottom: 1.5rem;
    }

    .option-group label {
      font-size: 1.1rem;
      margin-right: 1rem;
      color: #ddd;
    }

    .option-group select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: var(--secondary-color);
      color: var(--text-color);
      cursor: pointer;
    }

    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 0.75rem 2.5rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 14px rgb(211 47 47 / 0.6);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      width: 220px;
      text-align: center;
      max-width: 100%;
      min-width: 140px;
    }

    .btn:hover {
      background: var(--accent-color);
      box-shadow: 0 12px 18px rgb(255 82 82 / 0.8);
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
      border-top: 1px solid #440000;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-xsound.jpg" alt="Logo da X Sound" />
  </header>
  <main>
    <section class="customize-section">
      <h2>Personalize Seu Fone</h2>
      <div class="preview">
        <img id="previewImage" src="https://cdn.awsli.com.br/600x450/1919/1919257/produto/212487764/mme73-jqqyzmb9k5.jpg" alt="Prévia do fone personalizado" />
      </div>
      <div class="options">
        <div class="option-group">
          <label for="color">Cor:</label>
          <select id="color" aria-label="Selecione a cor do fone">
            <option value="white">Branco</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="pink">Rosa</option>
            <option value="yellow">Amarelo</option>
          </select>
        </div>
        <div class="option-group">
          <label for="design">Design:</label>
          <select id="design" aria-label="Selecione o design do fone">
            <option value="standard">Padrão</option>
            <option value="minimal">Minimalista</option>
          </select>
        </div>
        <button class="btn" id="finishBtn" aria-label="Finalizar personalização">Finalizar</button>
      </div>
    </section>
  </main>
  <footer>
    © 2024 X Sound - Todos os direitos reservados
  </footer>

  <script>
    const previewImage = document.getElementById('previewImage');
    const colorSelect = document.getElementById('color');
    const designSelect = document.getElementById('design');
    const finishBtn = document.getElementById('finishBtn');

    function updatePreview() {
      const color = colorSelect.value;
      const design = designSelect.value;
      previewImage.src = `https://cdn.awsli.com.br/600x450/1919/1919257/produto/212487764/mme73-jqqyzmb9k5.jpg`;
    }

    colorSelect.addEventListener('change', updatePreview);
    designSelect.addEventListener('change', updatePreview);

    finishBtn.addEventListener('click', function () {
      alert(`Personalização finalizada! Fone em ${colorSelect.value} com design ${designSelect.value}.`);
    });

    updatePreview();
  </script>
</body>
</html>
